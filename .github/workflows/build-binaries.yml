name: Build & Release NIST Studio

on:
    workflow_dispatch:
    push:
        tags:
            - "v*"

env:
    PYTHON_VERSION: "3.11"
    APP_NAME: "NIST-Studio"

jobs:
    # ============================================================
    # LINUX BUILD
    # ============================================================
    build-linux:
        name: Build Linux
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build NBIS (WSQ decoder)
              continue-on-error: true
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential libpng-dev zlib1g-dev

                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src
                  cd nbis-src

                  export CFLAGS="-fcommon -O2"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  mkdir -p install
                  chmod +x setup.sh
                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS

                  make config
                  sed -i 's/-O2/-O2 -fcommon/g' p_rules.mak 2>/dev/null || true
                  make -j$(nproc) it
                  make install

                  cd ..
                  mkdir -p nbis/bin
                  cp nbis-src/install/bin/dwsq nbis/bin/ 2>/dev/null || \
                      find nbis-src -name "dwsq" -type f -executable -exec cp {} nbis/bin/ \; 2>/dev/null || true

                  echo "=== NBIS Build Result ==="
                  ls -la nbis/bin/ 2>/dev/null || echo "No NBIS binaries (WSQ via Python fallback)"

            - name: Build application
              run: pyinstaller nist-studio.spec

            - name: Create tar.gz archive
              run: |
                  mkdir -p release
                  cd dist
                  tar -czvf ../release/${{ env.APP_NAME }}-linux-x64.tar.gz ${{ env.APP_NAME }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: linux-build
                  path: release/
                  retention-days: 30

    # ============================================================
    # WINDOWS BUILD
    # ============================================================
    build-windows:
        name: Build Windows
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Setup MSYS2
              uses: msys2/setup-msys2@v2
              with:
                  msystem: MINGW64
                  update: true
                  install: >-
                      mingw-w64-x86_64-gcc
                      mingw-w64-x86_64-libpng
                      make
                      git

            - name: Build NBIS (WSQ decoder)
              continue-on-error: true
              shell: msys2 {0}
              run: |
                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src
                  cd nbis-src

                  export CFLAGS="-fcommon -O2"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  mkdir -p install
                  chmod +x setup.sh
                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS

                  make config
                  sed -i 's/-O2/-O2 -fcommon/g' p_rules.mak 2>/dev/null || true
                  make -j$(nproc) it
                  make install

                  cd ..
                  mkdir -p nbis/bin
                  cp nbis-src/install/bin/dwsq.exe nbis/bin/ 2>/dev/null || \
                      find nbis-src -name "dwsq.exe" -type f -exec cp {} nbis/bin/ \; 2>/dev/null || \
                      find nbis-src -name "dwsq" -type f -exec cp {} nbis/bin/dwsq.exe \; 2>/dev/null || true

                  echo "=== NBIS Build Result ==="
                  ls -la nbis/bin/ 2>/dev/null || echo "No NBIS binaries (WSQ via Python fallback)"

            - name: Generate Windows icon
              run: |
                  python -c "
                  from PIL import Image
                  import os

                  icon_dir = 'mynist/resources/icons'
                  sizes = [16, 32, 48, 64, 128, 256]
                  images = []

                  for size in sizes:
                      png_path = f'{icon_dir}/appicon-nist-studio-{size}.png'
                      if os.path.exists(png_path):
                          img = Image.open(png_path)
                      else:
                          source = Image.open(f'{icon_dir}/appicon-nist-studio-256.png')
                          img = source.resize((size, size), Image.LANCZOS)
                      if img.mode != 'RGBA':
                          img = img.convert('RGBA')
                      images.append(img)

                  images[0].save(
                      f'{icon_dir}/appicon-nist-studio.ico',
                      format='ICO',
                      append_images=images[1:],
                      sizes=[(img.width, img.height) for img in images]
                  )
                  print('Generated: appicon-nist-studio.ico')
                  "

            - name: Build application
              run: pyinstaller nist-studio.spec

            - name: Create ZIP archive
              shell: pwsh
              run: |
                  New-Item -ItemType Directory -Force -Path release
                  Compress-Archive -Path "dist\${{ env.APP_NAME }}" -DestinationPath "release\${{ env.APP_NAME }}-windows-x64.zip"

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: windows-build
                  path: release/
                  retention-days: 30

    # ============================================================
    # MACOS BUILD
    # ============================================================
    build-macos:
        name: Build macOS
        runs-on: macos-14

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build NBIS (WSQ decoder - REQUIRED for macOS)
              id: nbis
              run: |
                  set -e
                  brew install libpng

                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src
                  cd nbis-src

                  # Modern clang requires these flags
                  export CFLAGS="-fcommon -O2 -Wno-implicit-function-declaration -Wno-int-conversion"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  mkdir -p install
                  chmod +x setup.sh
                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS

                  make config
                  sed -i '' 's/-O2/-O2 -fcommon/g' p_rules.mak 2>/dev/null || true

                  # Try parallel build, fallback to sequential
                  make -j$(sysctl -n hw.ncpu) it CFLAGS="$CFLAGS" 2>/dev/null || make it CFLAGS="$CFLAGS"
                  make install

                  cd ..
                  mkdir -p nbis/bin

                  # Copy binaries
                  if [ -f nbis-src/install/bin/dwsq ]; then
                      cp nbis-src/install/bin/dwsq nbis/bin/
                  else
                      find nbis-src -name "dwsq" -type f -perm +111 -exec cp {} nbis/bin/ \; 2>/dev/null || true
                  fi

                  # Verify dwsq exists (critical for macOS - Python wsq crashes on ARM64)
                  if [ -f nbis/bin/dwsq ]; then
                      echo "nbis_available=true" >> $GITHUB_OUTPUT
                      echo "✓ NBIS dwsq built successfully"
                      file nbis/bin/dwsq
                  else
                      echo "nbis_available=false" >> $GITHUB_OUTPUT
                      echo "✗ NBIS dwsq not found - WSQ images will show error on macOS"
                      # Don't fail the build, the app handles missing dwsq gracefully
                  fi

            - name: Generate macOS icon (.icns)
              run: |
                  icon_dir="mynist/resources/icons"
                  iconset="$icon_dir/AppIcon.iconset"
                  mkdir -p "$iconset"

                  # Generate all required sizes for macOS
                  sips -z 16 16     "$icon_dir/appicon-nist-studio-16.png" --out "$iconset/icon_16x16.png"
                  sips -z 32 32     "$icon_dir/appicon-nist-studio-32.png" --out "$iconset/icon_16x16@2x.png"
                  sips -z 32 32     "$icon_dir/appicon-nist-studio-32.png" --out "$iconset/icon_32x32.png"
                  sips -z 64 64     "$icon_dir/appicon-nist-studio-64.png" --out "$iconset/icon_32x32@2x.png"
                  sips -z 128 128   "$icon_dir/appicon-nist-studio-128.png" --out "$iconset/icon_128x128.png"
                  sips -z 256 256   "$icon_dir/appicon-nist-studio-256.png" --out "$iconset/icon_128x128@2x.png"
                  sips -z 256 256   "$icon_dir/appicon-nist-studio-256.png" --out "$iconset/icon_256x256.png"
                  sips -z 512 512   "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_256x256@2x.png"
                  sips -z 512 512   "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_512x512.png"
                  sips -z 1024 1024 "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_512x512@2x.png"

                  iconutil -c icns "$iconset" -o "$icon_dir/appicon-nist-studio.icns"
                  echo "Generated: appicon-nist-studio.icns"

            - name: Build application (.app bundle)
              run: pyinstaller nist-studio.spec

            - name: Code sign application (ad-hoc)
              run: |
                  APP_PATH="dist/${{ env.APP_NAME }}.app"

                  echo "Signing nested components..."

                  # Sign all dynamic libraries
                  find "$APP_PATH" -type f \( -name "*.so" -o -name "*.dylib" \) -exec \
                      codesign --force --sign - --timestamp=none {} \;

                  # Sign NBIS binaries if present
                  find "$APP_PATH" -type f \( -name "dwsq" -o -name "cwsq" -o -name "nfiq" \) -exec \
                      codesign --force --sign - --timestamp=none {} \;

                  # Sign frameworks
                  find "$APP_PATH/Contents/Frameworks" -name "*.framework" -type d 2>/dev/null | while read fw; do
                      codesign --force --deep --sign - --timestamp=none "$fw" || true
                  done

                  # Sign main executable
                  codesign --force --sign - --timestamp=none "$APP_PATH/Contents/MacOS/nist-studio"

                  # Sign the entire bundle
                  codesign --force --deep --sign - --timestamp=none "$APP_PATH"

                  # Verify
                  codesign --verify --verbose "$APP_PATH" && echo "✓ Signature valid" || echo "Note: ad-hoc signature"

            - name: Create DMG installer
              run: |
                  mkdir -p release
                  APP_PATH="dist/${{ env.APP_NAME }}.app"
                  DMG_NAME="${{ env.APP_NAME }}-macos-arm64.dmg"

                  # Create temporary DMG folder with app and Applications symlink
                  DMG_TEMP="dmg_temp"
                  mkdir -p "$DMG_TEMP"
                  cp -R "$APP_PATH" "$DMG_TEMP/"
                  ln -s /Applications "$DMG_TEMP/Applications"

                  # Create compressed DMG
                  hdiutil create -volname "${{ env.APP_NAME }}" \
                      -srcfolder "$DMG_TEMP" \
                      -ov -format UDZO \
                      "release/$DMG_NAME"

                  rm -rf "$DMG_TEMP"
                  echo "Created: $DMG_NAME"
                  ls -lh release/

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: macos-build
                  path: release/
                  retention-days: 30

    # ============================================================
    # RELEASE (only on tags)
    # ============================================================
    release:
        name: Create Release
        needs: [build-linux, build-windows, build-macos]
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Prepare release files
              run: |
                  mkdir -p release
                  find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.dmg" \) -exec mv {} release/ \;
                  echo "=== Release files ==="
                  ls -lh release/

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
