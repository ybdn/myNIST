name: Build & Release NIST Studio

on:
    workflow_dispatch: # lancement manuel
    push:
        tags:
            - "v*" # ex: v0.1.0 → build auto sur tag

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            # Generate proper multi-resolution ICO on Windows
            - name: Generate Windows icon
              if: runner.os == 'Windows'
              run: |
                  python -c "
                  from PIL import Image
                  import os

                  icon_dir = 'mynist/resources/icons'
                  sizes = [16, 32, 48, 64, 128, 256]
                  images = []

                  for size in sizes:
                      png_path = f'{icon_dir}/appicon-nist-studio-{size}.png'
                      if os.path.exists(png_path):
                          img = Image.open(png_path)
                      else:
                          source = Image.open(f'{icon_dir}/appicon-nist-studio-256.png')
                          img = source.resize((size, size), Image.LANCZOS)
                      if img.mode != 'RGBA':
                          img = img.convert('RGBA')
                      images.append(img)

                  images[0].save(
                      f'{icon_dir}/appicon-nist-studio.ico',
                      format='ICO',
                      append_images=images[1:],
                      sizes=[(img.width, img.height) for img in images]
                  )
                  print('Generated multi-resolution ICO')
                  "

            - name: Build with PyInstaller
              run: |
                  pyinstaller nist-studio.spec

            # Création du dossier release + renommage selon l'OS
            - name: Prepare release files (Linux/macOS)
              if: runner.os != 'Windows'
              run: |
                  mkdir -p release
                  if [ "${{ runner.os }}" = "macOS" ]; then
                    mv dist/nist-studio release/nist-studio-macos
                  else
                    mv dist/nist-studio release/nist-studio-linux
                  fi

            - name: Prepare release files (Windows)
              if: runner.os == 'Windows'
              shell: bash
              run: |
                  mkdir -p release
                  mv dist/nist-studio.exe release/nist-studio-windows.exe

            # Artefacts visibles dans l'onglet Actions
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: nist-studio-${{ matrix.os }}
                  path: release/

            # Upload automatique des binaires dans la Release si tag
            - name: Create or update GitHub Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
