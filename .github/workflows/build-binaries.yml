name: Build & Release NIST Studio

on:
    workflow_dispatch:
    push:
        tags:
            - "v*"

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            # Build NBIS tools (dwsq for WSQ decoding)
            - name: Build NBIS (Linux)
              if: runner.os == 'Linux'
              continue-on-error: true
              working-directory: ${{ github.workspace }}
              run: |
                  set -e
                  sudo apt-get update
                  sudo apt-get install -y build-essential libpng-dev zlib1g-dev

                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src

                  cd nbis-src
                  mkdir -p install
                  chmod +x setup.sh

                  export CFLAGS="-fcommon -O2"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS
                  make config
                  sed -i 's/-O2/-O2 -fcommon/g' p_rules.mak 2>/dev/null || true
                  make -j$(nproc) it
                  make install

                  cd ..
                  mkdir -p nbis/bin
                  cp nbis-src/install/bin/dwsq nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/cwsq nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/nfiq nbis/bin/ 2>/dev/null || true

                  if [ ! -f nbis/bin/dwsq ]; then
                    find nbis-src -name "dwsq" -type f -perm /111 -exec cp {} nbis/bin/ \; 2>/dev/null || true
                  fi

                  echo "NBIS build completed"
                  ls -la nbis/bin/ || echo "No binaries found"

            - name: Build NBIS (macOS)
              if: runner.os == 'macOS'
              working-directory: ${{ github.workspace }}
              run: |
                  set -e
                  brew install libpng zlib

                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src

                  cd nbis-src
                  mkdir -p install
                  chmod +x setup.sh

                  # macOS needs extra flags for modern clang
                  export CFLAGS="-fcommon -O2 -Wno-error=implicit-function-declaration -Wno-error=int-conversion"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS
                  make config

                  # Fix compiler flags in generated makefile
                  sed -i '' 's/-O2/-O2 -fcommon -Wno-error=implicit-function-declaration/g' p_rules.mak 2>/dev/null || true

                  # Build with error tolerance for warnings
                  make -j$(sysctl -n hw.ncpu) it CFLAGS="$CFLAGS" || make it CFLAGS="$CFLAGS"
                  make install

                  cd ..
                  mkdir -p nbis/bin

                  # Copy binaries - try multiple locations
                  cp nbis-src/install/bin/dwsq nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/cwsq nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/nfiq nbis/bin/ 2>/dev/null || true

                  # Fallback: search in build directory
                  if [ ! -f nbis/bin/dwsq ]; then
                    find nbis-src -name "dwsq" -type f -perm +111 -exec cp {} nbis/bin/ \; 2>/dev/null || true
                  fi

                  echo "=== NBIS build results ==="
                  ls -la nbis/bin/ || echo "WARNING: No binaries found"

                  # Verify dwsq exists - critical for WSQ decoding on macOS
                  if [ -f nbis/bin/dwsq ]; then
                    echo "SUCCESS: dwsq binary found"
                    file nbis/bin/dwsq
                  else
                    echo "ERROR: dwsq not found - WSQ images will not work on macOS"
                    exit 1
                  fi

            - name: Setup MSYS2 (Windows)
              if: runner.os == 'Windows'
              uses: msys2/setup-msys2@v2
              with:
                  msystem: MINGW64
                  update: true
                  install: >-
                      mingw-w64-x86_64-gcc
                      mingw-w64-x86_64-make
                      mingw-w64-x86_64-libpng
                      make
                      git

            - name: Build NBIS (Windows)
              if: runner.os == 'Windows'
              continue-on-error: true
              shell: msys2 {0}
              run: |
                  set -e

                  git clone --depth 1 https://github.com/lessandro/nbis.git nbis-src

                  cd nbis-src
                  mkdir -p install
                  chmod +x setup.sh

                  export CFLAGS="-fcommon -O2"
                  export CDEFS="-D__NBISLE__ -fcommon"

                  ./setup.sh "$(pwd)/install" --without-X11 --STDLIBS
                  make config
                  sed -i 's/-O2/-O2 -fcommon/g' p_rules.mak 2>/dev/null || true
                  make -j$(nproc) it
                  make install

                  cd ..
                  mkdir -p nbis/bin
                  cp nbis-src/install/bin/dwsq.exe nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/cwsq.exe nbis/bin/ 2>/dev/null || true
                  cp nbis-src/install/bin/nfiq.exe nbis/bin/ 2>/dev/null || true

                  if [ ! -f nbis/bin/dwsq.exe ]; then
                    find nbis-src -name "dwsq.exe" -type f -exec cp {} nbis/bin/ \; 2>/dev/null || true
                    find nbis-src -name "dwsq" -type f -exec cp {} nbis/bin/dwsq.exe \; 2>/dev/null || true
                  fi

                  echo "NBIS build completed"
                  ls -la nbis/bin/ || echo "No binaries found"

            # Generate icons
            - name: Generate Windows icon
              if: runner.os == 'Windows'
              run: |
                  python -c "
                  from PIL import Image
                  import os

                  icon_dir = 'mynist/resources/icons'
                  sizes = [16, 32, 48, 64, 128, 256]
                  images = []

                  for size in sizes:
                      png_path = f'{icon_dir}/appicon-nist-studio-{size}.png'
                      if os.path.exists(png_path):
                          img = Image.open(png_path)
                      else:
                          source = Image.open(f'{icon_dir}/appicon-nist-studio-256.png')
                          img = source.resize((size, size), Image.LANCZOS)
                      if img.mode != 'RGBA':
                          img = img.convert('RGBA')
                      images.append(img)

                  ico_path = f'{icon_dir}/appicon-nist-studio.ico'

                  images[0].save(
                      ico_path,
                      format='ICO',
                      append_images=images[1:],
                      sizes=[(img.width, img.height) for img in images]
                  )
                  print('Generated multi-resolution ICO: appicon-nist-studio.ico')
                  "

            - name: Generate macOS icon
              if: runner.os == 'macOS'
              run: |
                  mkdir -p mynist/resources/icons/AppIcon.iconset

                  icon_dir="mynist/resources/icons"
                  iconset="$icon_dir/AppIcon.iconset"

                  sips -z 16 16     "$icon_dir/appicon-nist-studio-16.png" --out "$iconset/icon_16x16.png"
                  sips -z 32 32     "$icon_dir/appicon-nist-studio-32.png" --out "$iconset/icon_16x16@2x.png"
                  sips -z 32 32     "$icon_dir/appicon-nist-studio-32.png" --out "$iconset/icon_32x32.png"
                  sips -z 64 64     "$icon_dir/appicon-nist-studio-64.png" --out "$iconset/icon_32x32@2x.png"
                  sips -z 128 128   "$icon_dir/appicon-nist-studio-128.png" --out "$iconset/icon_128x128.png"
                  sips -z 256 256   "$icon_dir/appicon-nist-studio-256.png" --out "$iconset/icon_128x128@2x.png"
                  sips -z 256 256   "$icon_dir/appicon-nist-studio-256.png" --out "$iconset/icon_256x256.png"
                  sips -z 512 512   "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_256x256@2x.png"
                  sips -z 512 512   "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_512x512.png"
                  sips -z 1024 1024 "$icon_dir/appicon-nist-studio-512.png" --out "$iconset/icon_512x512@2x.png"

                  iconutil -c icns "$iconset" -o "$icon_dir/appicon-nist-studio.icns"

                  echo "Generated macOS icon: appicon-nist-studio.icns"

            - name: Build with PyInstaller
              run: |
                  pyinstaller nist-studio.spec

            # Sign macOS .app bundle (ad-hoc signature for Gatekeeper)
            - name: Sign macOS app bundle
              if: runner.os == 'macOS'
              run: |
                  echo "Signing NIST-Studio.app bundle..."

                  # Sign all nested binaries first (inside out)
                  find "dist/NIST-Studio.app" -type f \( -name "*.so" -o -name "*.dylib" \) \
                      -exec codesign --force --sign - --timestamp=none {} \;

                  # Sign NBIS binaries (dwsq, cwsq, nfiq) if present
                  echo "Signing NBIS binaries..."
                  find "dist/NIST-Studio.app" -type f \( -name "dwsq" -o -name "cwsq" -o -name "nfiq" \) \
                      -exec codesign --force --sign - --timestamp=none {} \;

                  # Sign any frameworks
                  find "dist/NIST-Studio.app/Contents/Frameworks" -name "*.framework" -type d 2>/dev/null | while read fw; do
                      codesign --force --deep --sign - --timestamp=none "$fw"
                  done

                  # Sign the main executable
                  codesign --force --sign - --timestamp=none \
                      "dist/NIST-Studio.app/Contents/MacOS/nist-studio"

                  # Sign the entire .app bundle
                  codesign --force --deep --sign - --timestamp=none "dist/NIST-Studio.app"

                  # Verify
                  echo "Verifying signature..."
                  codesign --verify --verbose "dist/NIST-Studio.app" || echo "Verification note (ad-hoc signature)"

                  echo "macOS signing completed"

            # Create distribution archives
            - name: Create archive (Linux)
              if: runner.os == 'Linux'
              run: |
                  mkdir -p release
                  cd dist
                  tar -czvf ../release/NIST-Studio-linux.tar.gz NIST-Studio
                  cd ..
                  echo "Created NIST-Studio-linux.tar.gz"
                  ls -lh release/

            - name: Create archive (macOS)
              if: runner.os == 'macOS'
              run: |
                  mkdir -p release

                  # Create DMG for macOS (better user experience)
                  hdiutil create -volname "NIST Studio" -srcfolder "dist/NIST-Studio.app" \
                      -ov -format UDZO "release/NIST-Studio-macos.dmg"

                  echo "Created NIST-Studio-macos.dmg"
                  ls -lh release/

            - name: Create archive (Windows)
              if: runner.os == 'Windows'
              shell: pwsh
              run: |
                  New-Item -ItemType Directory -Force -Path release
                  Compress-Archive -Path "dist\NIST-Studio" -DestinationPath "release\NIST-Studio-windows.zip"
                  Write-Host "Created NIST-Studio-windows.zip"
                  Get-ChildItem release

            # Upload artifacts
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: nist-studio-${{ matrix.os }}
                  path: release/

            # Auto-release on tag
            - name: Create or update GitHub Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
