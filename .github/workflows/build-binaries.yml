name: Build & Release NIST Studio

on:
    workflow_dispatch: # lancement manuel
    push:
        tags:
            - "v*" # ex: v0.1.0 → build auto sur tag

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build with PyInstaller
              run: |
                  pyinstaller mynist.spec

            # Création du dossier release + renommage selon l'OS
            - name: Prepare release files (Linux/macOS)
              if: runner.os != 'Windows'
              run: |
                  mkdir -p release
                  if [ "${{ runner.os }}" = "macOS" ]; then
                    mv dist/mynist release/mynist-macos
                  else
                    mv dist/mynist release/mynist-linux
                  fi

            - name: Prepare release files (Windows)
              if: runner.os == 'Windows'
              shell: bash
              run: |
                  mkdir -p release
                  mv dist/mynist.exe release/mynist-windows.exe

            # Artefacts visibles dans l'onglet Actions
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: mynist-${{ matrix.os }}
                  path: release/

            # Upload automatique des binaires dans la Release si tag
            - name: Create or update GitHub Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
